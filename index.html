<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Top Hits</h1>
      <div class="textbox-button">
        <input
          type="text"
          placeholder="name"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-name"
        />
        <input
          type="text"
          placeholder="album"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-album"
        />
        <input
          type="text"
          placeholder="genre"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-genre"
        />
        <input
          type="text"
          placeholder="artist"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-artist"
        />
        <input
          type="text"
          placeholder="year"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-year"
        />
        <button id="add-song-button">Add Song</button>
      </div>

      <ol id="my-song-list"></ol>

      <script src="app.js"></script>
    </div>
  </body>
</html>
